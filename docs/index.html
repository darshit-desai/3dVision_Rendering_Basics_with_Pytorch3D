<!DOCTYPE html>
<html>
<head>
    <title>Your GitHub Page</title>
</head>
<body>
    <div id="markdownContent"></div>

    <script>
        // Fetch the contents of starter.md.html using the "file://" protocol
        fetch('file:///path/to/starter.md.html')
            .then(response => response.text())
            .then(data => {
                // Insert the contents into the 'markdownContent' div
                document.getElementById('markdownContent').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching starter.md.html:', error);
            });
    </script>
</body>
</html>
