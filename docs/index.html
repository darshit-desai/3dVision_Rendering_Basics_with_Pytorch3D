<!DOCTYPE html>
<html>
<head>
    <title>Your GitHub Page</title>
</head>
<body>
    <div id="markdownContent"></div>

    <script>
        // Use a CORS proxy to fetch the content
        fetch('https://raw.githubusercontent.com/darshit-desai/3dVision_Rendering_Basics_with_Pytorch3D/main/docs/starter.md.html')
            .then(response => response.text())
            .then(data => {
                // Insert the contents into the 'markdownContent' div
                document.getElementById('markdownContent').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching starter.md.html:', error);
            });
    </script>
</body>
</html>
